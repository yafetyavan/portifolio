<html lang="en">
<head>

  <title>Gallery</title>

  <style>
  
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

   
    body {
      background-image: url('TechPic.png');

<body>

      <iframe src="role1.jpg" title="Achievement 1" loading="lazy"></iframe>
